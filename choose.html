<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chat choice</title>

    <!-- mobile viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      /* full-viewport flexbox layout */
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        gap: 3rem;
        background: #f9f9f9;
        text-align: center;
      }

      h1 {
        font-size: clamp(1.4rem, 5vw, 2rem);
        margin: 0;
        padding-inline: 1rem;
      }

      .apps {
        display: flex;
        gap: 2rem;
      }

      .app {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-decoration: none;
        color: inherit;
      }

      .app img {
        width: 90px;
        height: 90px;
        border-radius: 20%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        transition: transform 0.15s;
      }

      .app:active img,
      .app:hover img {
        transform: scale(1.07);
      }

      .label {
        margin-top: 0.6rem;
        font-size: 0.95rem;
      }

      .logo{
          width:min(180px, 45vw);
          height:auto;
      }

      .qrcode{
          width:min(180px, 45vw);
          height:auto;
      }

    </style>
  </head>
  <body>

  <img class="logo" src="{BASE_URL}/joel.jpg" alt="App logo" />

      <img id="qrcode" class="qrcode" alt="QR code" src="{QR_URL}" {HIDDEN_QR}/>

    <h1 id="title">Ouvrez votre application de messagerie préférée pour suivre {FOLLOW_LABEL}</h1>

  <div class="apps">
      <a id="wa-link" class="app" href="{WHATSAPP_LINK}">
        <img
          src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg"
          alt=""
        />
        <span class="label">WhatsApp</span>
      </a>

      <a id="tg-link" class="app" href="{TELEGRAM_LINK}">
        <img
          src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg"
          alt=""
        />
        <span class="label">Telegram</span>
      </a>
    </div>

  </body>
</html>
